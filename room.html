<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rocket.Q - Perguntas e Respostas</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="/">
                <img src="assets/logo.svg" alt="Rocket.Q Logo">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy-btn.svg" alt="Copiar número da sala">
                </div>
                <a href="#" class="button">
                    <img src="assets/users-btn-white.svg" alt="Criar uma sala">
                    Criar Sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for="question" class="scr-only">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="assets/lock-btn.svg" alt="Imagem de cadeado">
                            Esta pergunta é anônima.
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>
            <section id="questions">
                <h2 class="scr-only">Perguntas da comunidade</h2>

                <div class="question-wrapper">
                    <div class="question-content">
                        <div class="user">
                            <img src="assets/avatar.svg" alt="">
                        </div>
                        <div class="user-question">
                            <p>Qual a diferença entre const, var e let no JavaScript</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="#" class="read">
                            <img src="assets/read-icon.svg" alt="Marcar como lida">
                            Marcar como lida
                        </a>
                        <a href="#" class="delete">
                            <img src="assets/delete-icon.svg" alt="Excluir">
                            Excluir
                        </a>
                    </div>
                </div>

            </section>
        </main>
    </div>

</body>

</html>
